<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papas fritas</title>
</head>
<body>
    <h1 style="font-size: 3em;"><strong> Papas fritas</strong></h1>
    <p>Receta de papas fritas caseras</p>
    <br>
    <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2020/06/papas-fritas-con-maicena-facil.jpg" alt="papas-fritas-con-maicena-facil">
    <br>
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion (Pasos)</h2>
    <ul style="border-bottom: 1em;">
        <li>Pelar las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar al gusto</li>
    </ul>
</body>
</html>
